<ui:composition template="default_settings.xhtml"	xmlns="http://www.w3.org/1999/xhtml"	xmlns:f="http://java.sun.com/jsf/core"	xmlns:ui="http://java.sun.com/jsf/facelets"	xmlns:h="http://java.sun.com/jsf/html"	xmlns:my="http://java.sun.com/jsf/composite/components"	xmlns:rich="http://richfaces.org/rich">	<ui:define name="centercontent">		<!-- begin #content -->		<div id="content" class="content margin_left_220px content-margin-top">			<!-- begin breadcrumb -->			<ol class="breadcrumb f-s-14">				<li>系统设置</li>				<li class="active">我的设置</li>			</ol>			<!-- begin row -->			<div class="row">				<!-- begin col-12 -->				<div class="col-md-12">					<!-- begin panel -->					<div class="panel panel-inverse">						<div class="panel-heading">							<div class="panel-heading-btn">								<a href="javascript:;"									class="btn btn-xs btn-icon btn-circle btn-default"									data-click="panel-expand"><i class="fa fa-expand"></i></a> <a									href="javascript:;"									class="btn btn-xs btn-icon btn-circle btn-success"									data-click="panel-reload"><i class="fa fa-repeat"></i></a> <a									href="javascript:;"									class="btn btn-xs btn-icon btn-circle btn-warning"									data-click="panel-collapse"><i class="fa fa-minus"></i></a> <a									href="javascript:;"									class="btn btn-xs btn-icon btn-circle btn-danger"									data-click="panel-remove"><i class="fa fa-times"></i></a>							</div>							<h4 class="panel-title">我的设置</h4>						</div>						<div class="panel-body">							<h:form prependId="false">								<h:outputLabel value="告警设置"/>								<div class="table-responsive">									<h:dataTable id="table_set_information" var="bean"										value="#{thresholdvalueController.m_thresholdValueList}"										styleClass="table table-striped table-bordered nowrap">										<tr class="odd gradeX">											<h:column>												<f:facet name="header">序号</f:facet>										        #{bean.m_rowId}									        </h:column>											<h:column>												<f:facet name="header">参数路径</f:facet>				  			                    #{bean.nodeModel.node_path}				 				            </h:column>				      			  	        <h:column>												<f:facet name="header">参数值类型</f:facet>									 	        #{bean.nodeModel.value_type}							      			  	        </h:column>				      			  	        <h:column>												<f:facet name="header">告警值设置</f:facet>				   			     	        	<h:panelGroup rendered="#{bean.value_type == 'enum'}">					    			                #{bean.value} 				    			                </h:panelGroup>				    			                <h:panelGroup rendered="#{bean.value_type == 'basic'}">					    			                #{bean.min_value}-#{bean.max_value}  				    			                </h:panelGroup>				   			     	        </h:column>											<h:column>												<f:facet name="header">操作</f:facet>												<a href="javascript: goTodeleteHasSetParam('#{bean.m_id}')"													style="color: black;">删除设置</a>											</h:column>										</tr>									</h:dataTable>								</div>								<!-- <input type="hidden" name="load" value="lazy" /> -->								<input type="hidden" name="thresholdvalue_id" id="thresholdvalue_id"/>									<h:commandButton value="删除设置" action="#{thresholdvalueController.deleteThresholdValueSet()}" style="display: none;"/>																							<input type="hidden" name="size"									value="#{thresholdvalueController.m_queryBean.size}" />								<h:inputHidden id="queryCount"									value="#{thresholdvalueController.m_queryBean.count}" />								<h:outputLabel value="每页条数"></h:outputLabel>								<h:inputText value="#{thresholdvalueController.m_queryBean.size} "  style="width : 80px; height : 20px; margin-left:10px; margin-right:30px"/>								<h:outputLabel									value="共#{thresholdvalueController.m_queryBean.max}页, 当前页码"></h:outputLabel>								<h:inputText id="queryCurrent"									value="#{thresholdvalueController.m_queryBean.current}" style="width : 80px; height : 20px; margin-left:10px; margin-right:30px" />								<h:commandButton									action="#{thresholdvalueController.queryCurrentPage}"									value="跳转"></h:commandButton>								<h:commandButton									action="#{thresholdvalueController.queryPreviousPage}"									value="上一页"></h:commandButton>								<h:commandButton									action="#{thresholdvalueController.queryNextPage}" value="下一页"></h:commandButton>							</h:form>						</div>					</div>					<!-- end panel -->				</div>				<!-- end col-12 -->			</div>			<!-- end row -->			<div class="invoice-footer text-muted">				<p class="text-center m-b-5">欢迎访问本系统                     V_2017.8.30</p>			</div>		</div>		<!-- end #content -->	</ui:define>	<ui:define name="js_content2">		<script type="text/javascript">			$(document).ready(function() {	    		if ($("[id$='logout']").val() =='否') {	    			$("[id$='time']").attr("readonly","true");				}	    		$("#system_settings").css('color', '#0090FF');	    		$("#li_1").css('color', '#0090FF');	    		$("#li_2").css('color', '#88AEF1');	    		$("#li_3").css('color', '#88AEF1');	    		$("#li_4").css('color', '#88AEF1');	    	});	    	function goTodeleteHasSetParam(m_id){	    		$("#thresholdvalue_id").attr("value", m_id);	    		$(":submit[value='删除设置']").each(function(){					$(this).click();				});		    }				</script>	</ui:define></ui:composition>
