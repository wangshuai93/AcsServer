<ui:composition template="default_device.xhtml"	xmlns="http://www.w3.org/1999/xhtml"	xmlns:f="http://java.sun.com/jsf/core"	xmlns:ui="http://java.sun.com/jsf/facelets"	xmlns:h="http://java.sun.com/jsf/html"	xmlns:my="http://java.sun.com/jsf/composite/components"	xmlns:rich="http://richfaces.org/rich"    xmlns:p="http://primefaces.org/ui">	<ui:define name="centercontent">		<!-- begin #content -->		<div id="content" class="content margin_left_220px content-margin-top">			<!-- begin breadcrumb -->			<ol class="breadcrumb f-s-14">				<li>设备管理</li>				<li class="active">当前告警</li>			</ol>			<!-- begin row -->			<div class="row">				<!-- begin col-12 -->				<div class="col-md-12">					<!-- begin panel -->					<div class="panel panel-inverse">						<div class="panel-heading">							<div class="panel-heading-btn">								<a href="javascript:;"									class="btn btn-xs btn-icon btn-circle btn-default"									data-click="panel-expand"><i class="fa fa-expand"></i></a> <a									href="javascript:;"									class="btn btn-xs btn-icon btn-circle btn-success"									data-click="panel-reload"><i class="fa fa-repeat"></i></a> <a									href="javascript:;"									class="btn btn-xs btn-icon btn-circle btn-warning"									data-click="panel-collapse"><i class="fa fa-minus"></i></a> <a									href="javascript:;"									class="btn btn-xs btn-icon btn-circle btn-danger"									data-click="panel-remove"><i class="fa fa-times"></i></a>							</div>							<h4 class="panel-title">当前告警</h4>						</div>						<div class="panel-body">							<h:form id="form_information" prependId="false">								<div class="table-responsive">									<h:dataTable id="table_set_information" var="bean"										value="#{alarmController.m_alarmBeanList}"										styleClass="table table-striped table-bordered nowrap">										<tr class="odd gradeX">											<h:column>												<f:facet name="header">序号</f:facet>										        #{bean.m_rowId}									        </h:column>											<h:column>												<f:facet name="header">告警设备序列号</f:facet>				  			                    #{bean.m_devices.m_serialNumber}				 				            </h:column>											<h:column>												<f:facet name="header">所属任务</f:facet>				  			                    #{bean.m_taskName}				 				            </h:column>											<h:column>												<f:facet name="header">所属节点</f:facet>									 	        #{bean.m_paramPath}							      			  	        </h:column>				      			  	        <h:column>												<f:facet name="header">告警时间</f:facet>									 	        <h:outputText value="#{bean.m_alarmTime}"													converter="#{converterFactory.dateTimeConverter}"			                              			datePattern="yyyy-MM-dd HH:mm:ss">												</h:outputText>				      			  	        </h:column>				      			  	        <h:column>												<f:facet name="header">描述</f:facet>									 	        #{bean.m_description}							      			  	        </h:column>											<h:column>												<f:facet name="header">操作</f:facet>																							</h:column>										</tr>									</h:dataTable>								</div>								<input type="hidden" name="load" value="lazy" />								<input type="hidden" name="size"									value="#{alarmController.m_queryBean.size}" />								<h:inputHidden id="queryCount"									value="#{alarmController.m_queryBean.count}" />																<h:outputLabel value="每页条数"></h:outputLabel>								<h:inputText value="#{alarmController.m_queryBean.size}" style="width : 80px; height : 20px; margin-left:10px; margin-right:30px"/>								<h:outputLabel									value="共#{alarmController.m_queryBean.max}页, 当前页码"></h:outputLabel>								<h:inputText id="queryCurrent"									value="#{alarmController.m_queryBean.current}" style="width : 80px; height : 20px; margin-left:10px; margin-right:30px" />								<h:commandButton									action="#{alarmController.queryCurrentPage}"									value="跳转"></h:commandButton>								<h:commandButton									action="#{alarmController.queryPreviousPage}"									value="上一页"></h:commandButton>								<h:commandButton									action="#{alarmController.queryNextPage}" value="下一页"></h:commandButton>								<!-- 每隔10s,重新获取数据,刷新列表 -->								<p:poll interval="100000" listener="#{alarmController.queryCurrentPage()}" update="form_information"></p:poll>							</h:form>						</div>					</div>					<!-- end panel -->				</div>				<!-- end col-12 -->			</div>			<!-- end row -->			<div class="invoice-footer text-muted">				<p class="text-center m-b-5">欢迎访问本系统                     V_2017.8.30</p>			</div>		</div>		<!-- end #content -->	</ui:define>	<ui:define name="js_content2">		<script type="text/javascript">			$(document).ready(function() {	    		if ($("[id$='logout']").val() =='否') {	    			$("[id$='time']").attr("readonly","true");				}	    	});			$("#device_manage").css('color', '#0090FF');			$("#li_1").css('color', '#88AEF1');			$("#li_2").css('color', '#88AEF1');			$("#li_3").css('color', '#88AEF1');			$("#li_4").css('color', '#0090FF');			</script>	</ui:define></ui:composition>
