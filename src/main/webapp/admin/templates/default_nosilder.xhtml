    function showMessage(){
    	var o = $("#p_operator_message");
    	if (o == undefined) {
    		return ;
    	}
    	var message = o.html();
    	if (message == undefined) {
    		return ;
    	}
    	
    	if (message.indexOf("成功") != -1 || message.indexOf("SUCCESS") != -1 
    	    	|| message.indexOf("success") != -1 || message.indexOf("Success") != -1) {
    		// sweetAlert("操作成功", $("#p_operator_message").html(), "success");
    		// $.jMessageBox.show("系统信息",$("#p_operator_message").html()+"\n");
    		$.msgbox({
    			type : 'success',
    			content : $("#p_operator_message").html(),
    			icons: ['min', 'max', 'close'],
        		id: 0,
    			title : '#{msgs.operateSuccess}'
    		});
    	} else if (message != "") {
    		// sweetAlert("操作出错", $("#p_operator_message").html(), "error");
    		// $.jMessageBox.show("系统信息",$("#p_operator_message").html()+"\n");
    		$.msgbox({
    			type : 'error',
    			content : $("#p_operator_message").html(),
    			icons: ['min', 'max', 'close'],
        		id: 0,
    			title : '#{msgs.operateError}'
    		});
    	}
    }
	
	    
    </script>
